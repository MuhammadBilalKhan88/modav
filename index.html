        </div>

        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">



          <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" slides-per-view="5"
            space-between="30" free-mode="true">
            <swiper-slide>
            
            <div class="category-img-box">
              <img src="/assets/Images/Categories_images/New_in.webp"   alt="">
              <a href="#">New in</a>
            </div>

             </swiper-slide>
            <swiper-slide>
            
            <div class="category-img-box">
              <img src="/assets/Images/Categories_images/Clothing.webp"   alt="">
              <a href="#">Clothing</a>
            </div>

             </swiper-slide>
            <swiper-slide>
            
            <div class="category-img-box">
              <img src="/assets/Images/Categories_images/Promotion.webp"   alt="">
              <a href="#">Promotion</a>
            </div>

             </swiper-slide>
            <swiper-slide>
            
            <div class="category-img-box">
              <img src="/assets/Images/Categories_images/Shoes.webp"   alt="">
              <a href="#">Shoes</a>
            </div>

             </swiper-slide>
            <swiper-slide>
            
            <div class="category-img-box">
              <img src="/assets/Images/Categories_images/Promotion.webp" class="img-fluid"  alt="">
              <a href="#">Promoiton</a>
            </div>

             </swiper-slide>
            <swiper-slide>
            
            <div class="category-img-box">
              <img src="/assets/Images/Categories_images/Bags.webp" class="img-fluid"  alt="">
              <a href="#">Bags</a>
            </div>

             </swiper-slide>
            
          </swiper-container>


          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

        </div>
      </div>
    </div>
